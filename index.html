<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#4CAF50">
    <title>اختيار الأرقام العشوائية</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: LBC, sans-serif;
            min-height: 100vh;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* أنماط الصفحة الرئيسية */
        .welcome-container {
            text-align: center;
            padding: 20px;
            width: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            
        }

        .welcome-container h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .enter-btn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #30336b;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .enter-btn:hover {
            background-color: #4b05fc;
        }

        /* أنماط صفحة اختيار الأرقام */
        .main-content {
            display: none;
            width: 100%;
            padding: 10px;
            flex-direction: column;
            align-items: center;
            align-items: center;
            overflow-y: visible; /* التأكد من عدم إخفاء التمرير */
        }

        .main-content h1 {
            margin-top: 10px;
            font-size: 24px;
            text-align: center;
            color: #333;
        }

        .controls {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }

        .controls label {
            font-size: 18px;
            align-self: center;
            margin-top: 10px;
        }

        .controls input {
            padding: 10px;
            font-size: 18px;
            width: 100px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 15px;
        }

        .controls button {
            padding: 8px 12px;
            font-size: 14px;
            background-color: #ffffff;
            border: 1px solid #101010;
            border-radius: 5px;
            cursor: pointer;
            height: 32px;
            margin-top: 15px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(65px, 1fr));
            gap: 10px;
            width: 100%;
            max-width: 380px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            -webkit-overflow-scrolling: touch; /* تحسين التمرير على iOS */
            padding: 10px;
            touch-action: pan-y; /* السماح بالتمرير العمودي فقط */
        }

        .square {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 10px;
            border: none;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            color: #000000;
        }

        .square:disabled {
            cursor: not-allowed;
            opacity: 0.8;
            color: #000000;
        }
        .back-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 5px;
            color: rgb(19, 19, 19);
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 5px;
            margin-left: 0px;
        }

        .back-btn:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 400px) {
            .welcome-container h1 {
                font-size: 22px;
            }
            .enter-btn {
                font-size: 16px;
                padding: 10px 20px;
            }
            .main-content h1 {
                font-size: 20px;
            }
            .controls label {
                font-size: 14px;
            }
            .controls input, .controls button {
                font-size: 14px;
            }
            .square {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- الصفحة الرئيسية -->
    <div class="welcome-container" id="welcomePage">
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
            <img src="tc.png" alt="رمز الرماية" style="width: 40px; height: 40px; margin-left: 10px;">
            <h1 style="margin: 0; "> Number</h1>
        </div>
            
            <img src="num1.png" alt="رمز الارقام"style="width: 250px; height: 200px; margin:auto; margin-top: 50px;" >
            <button class="enter-btn" style="margin-top: 70px;" onclick="showMainContent()">الدخول</button>
            <img src="my5.png" style="width: 70px; height: 70px; margin:auto; margin-top: 150px;">
        </div>
       
    </div>

    <!-- صفحة اختيار الأرقام -->
    <div class="main-content" id="mainContent">   
        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px; ">
           
            <img src="tc.png" alt="رمز الرماية" style="width: 40px; height: 40px; margin-left: 10px;">
            <h1 style="margin: left 270px;">اختيار الأرقام العشوائية</h1>
           
        </div>
        <div class="controls">
            <label for="numberInput">أدخل عدد :</label>
            <input type="number" id="numberInput" min="1" placeholder="0">
            <button onclick="generateSquares()" style="height: 30; width: 30;">OK</button>
            <div class="back-btn" style="margin-right: 40px;" onclick="showPage('home-page')">رجوع</div>
        </div>
        <div class="container" id="container"></div>
    </div>

    <script>
        const colors = ["#00d2d3", "#48dbfb", "#ff9ff3", "#78e08f", "#b71540",
                       "#fad390", "#b8e994", "#cf6a87", "#7bed9f", "#ffa502", "#8c7ae6"];

        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function revealNumber(button) {
            const number = button.dataset.number;
            button.textContent = number;
            button.disabled = true;
        }

        function generateSquares() {
            const container = document.getElementById('container');
            const numSquares = parseInt(document.getElementById('numberInput').value);
            
            container.innerHTML = '';

            if (!numSquares || numSquares <= 0) {
                alert('يرجى إدخال رقم صحيح أكبر من 0');
                return;
            }

            const numbers = Array.from({length: numSquares}, (_, i) => i + 1);
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }

            numbers.forEach(number => {
                const button = document.createElement('button');
                button.className = 'square';
                button.textContent = '🤔';
                button.dataset.number = number;
                button.style.backgroundColor = getRandomColor();
                button.addEventListener('click', () => revealNumber(button));
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    revealNumber(button);
                }, { passive: false });
                container.appendChild(button);
            });
        }

        document.getElementById('numberInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateSquares();
            }
        });

        // دالة لإظهار المحتوى الرئيسي وإخفاء الصفحة الترحيبية
        function showMainContent() {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'flex';
        }
        function showPage(page) {
            if (page === 'home-page') {
                document.getElementById('mainContent').style.display = 'none';
                document.getElementById('welcomePage').style.display = 'flex';
                // مسح المربعات عند العودة إلى الصفحة الرئيسية
                document.getElementById('container').innerHTML = '';
                document.getElementById('numberInput').value = '';
            }
        }
    </script>
</body>
</html>
